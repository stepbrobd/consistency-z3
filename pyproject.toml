[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3"
name = "consistency"
version = "0.0.0"
description = ""
readme = "readme.md"
license = { file = "license.txt" }
authors = [{ name = "Yifei Sun", email = "ysun@hey.com" }]
classifiers = ["Programming Language :: Python"]
dependencies = [
    "click",
    "click-aliases",
    "click-option-group",
    "matplotlib",
    "mypy",
    "networkx",
    "pytest",
    "rich",
    "z3-solver",
]

[project.urls]
Documentation = "https://github.com/stepbrobd/consistency"
Repository = "https://github.com/stepbrobd/consistency"
Issues = "https://github.com/stepbrobd/consistency/issues"

[project.scripts]
consistency = "consistency.main:main"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.ruff]
select = [
    "E",   # pycodestyle error
    "F",   # pyflakes
    "I",   # isort
    "W",   # pycodestyle warning
    "UP",  # pyupgrade
    "S",   # flake8-bandit
    "B",   # flake8-bugbear
    "ANN", # flake8-annotations
]
ignore = [
    "E501",   # line too long
    "S101",   # use of `assert` detected"
    "S113",   # probable use of requests call without timeout
    "B008",   # do not perform function call in argument defaults
    "ANN001", # missing type annotation for function argument
    "ANN002", # missing type annotation for `*args`
    "ANN003", # missing type annotation for `**kwargs`
    "ANN101", # missing type annotation for self in method
    "ANN102", # missing type annotation for cls in classmethod
    "ANN401", # dynamically typed expressions are disallowed
]

[tool.ruff.isort]
known-first-party = ["consistency"]
